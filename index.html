<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>donation webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body style="background-color: rgb(252, 183, 127); ">
    <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">SIMPLE DONATION APP</span>
      </a>

     
        <button type="button"  onclick=main() id="connect-wallet" style="background-color: rgb(255, 251, 25); border-radius:8px;">CONNECT WALLET</button>
      
    </header>
  </div>
    <div class="container mt-">
      <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <section class="border rounded p-4 py-5 shadow"  style="background-color: YELLOW;">
          <div>
            <span id="blockchain-status">YOU ARE CONNECTED WITH :</span>
            <div class="card text-light bg-dark p-4" style="width: 400px"> 
              <p class="m-0 p-0">You have:</p>
              <div class="d-flex">
                <h3 class="fw-bold mt-1" id="balance">0.00</h3>
                <small class="fw-light mt-1 ms-1 py-2" id="native-token">BNB</small>
              </div>
              <div class="mt-3">
                <small class="bg-light text-muted p-2 px-3 rounded-pill"
                id="userAddress"
                  >0x..add-here</small
                >
              </div>
            </div>
          </div>
          <div class="mt-5">
            <h5 class="fw-bold" id="donation-text">Donate 0.01 Token To The Devloper</h5>
            <form class="mt-4" action="">
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" type="button" onclick=sendbnb() >
                  Continue
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <footer style="text-align:center ;">
      Devloped And Managed By <a href="https://www.fiverr.com/raftarshiva">raftarshiva</a> and <a href="https://zeromoon-defi.web.app/">zeromoon-defi</a>
    </footer>
  </body>
  
  <script src="./script/app.js"></script>
</html>
